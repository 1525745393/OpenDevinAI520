site_name: OpenDevinAI520 文档
site_description: 实用工具开发平台 - 自用人人为我我为人人
site_author: OpenDevinAI520 Team
site_url: https://1525745393.github.io/OpenDevinAI520/

repo_name: 1525745393/OpenDevinAI520
repo_url: https://github.com/1525745393/OpenDevinAI520
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit

  icon:
    repo: fontawesome/brands/github

nav:
  - 首页: index.md
  - 快速开始: getting-started.md
  - API参考: api-reference.md
  - 工具指南: tools-guide.md
  - 贡献指南: contributing.md
  - 更新日志: changelog.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - tables
  - footnotes
  - md_in_html

plugins:
  - search:
      lang: zh
  - git-revision-date-localized:
      type: date

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/1525745393/OpenDevinAI520
    - icon: fontawesome/solid/bug
      link: https://github.com/1525745393/OpenDevinAI520/issues

extra_css:
  - stylesheets/extra.css

copyright: Copyright &copy; 2025 OpenDevinAI520 Team. 人人为我，我为人人！